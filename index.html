<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mai Kue's Pizzeria</title>
  </head>
  <body>
    <div class="container">

      <div class="jumbotron">
        <h1>Mai Kue's Pizzeria!</h1>
      </div>

          <h3>Put in an order for pick-up!</h3>

          <form id="mainForm">
            <p>Pick a size:</p>
            <div>
              <select class="form-control" name="size" id="newSize">
                <option>select here:</option>
                <option>Small (10") - $7</option>
                <option>Medium (12") - $10</option>
                <option>Large (14") - $14</option>
              </select>
            </div>
            <p>Pick a sauce (included) :</p>
            <div>
              <select class="form-control" name="sauce" id="newSauce">
                <option>select here:</option>
                <option>Tomato Sauce</option>
                <option>BBQ Sauce</option>
                <option>Pesto Sauce</option>
              </select>
            </div>
            <p>Cheese it up (included) :</p>
            <div>
              <select class="form-control" name="cheese" id="newCheese">
                <option>select here:</option>
                <option>Mozzarella</option>
                <option>Provolone</option>
                <option>Cheddar</option>
                <option>Parmesan</option>
              </select>
            </div>
            <p>Add a topping (included):</p>
            <div>
              <select class="form-control" name="topping" id="newTopping">
                <option>select here:</option>
                <option>Pepperoni</option>
                <option>Sausage</option>
                <option>Pineapple</option>
                <option>Mushrooms</option>
                <option>Chicken</option>
                <option>Extra Cheese</option>
              </select>
            </div>
            <button type="submit" class="btn-info">Add to Cart</button>
          </form>


          <h2>Pizza Preview: </h2>
          <ul id="previewPizzas">
          </ul>

          </div>

  </body>
</html>
